<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>宇宙探索者</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #game-container { position: relative; width: 100vw; height: 100vh; }
    #hud { position: absolute; bottom: 20px; left: 20px; color: white; }
    #resources { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
    #build-menu { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); padding: 10px; }
    .building-btn { padding: 5px 10px; margin: 5px; cursor: pointer; }
    #quest-log { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5); padding: 10px; width: 300px; }
    #tech-tree { position: absolute; top: 20px; left: 350px; background: rgba(0,0,0,0.5); padding: 10px; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="hud">
    <div id="resources"></div>
  </div>
  <div id="build-menu"></div>
  <div id="quest-log"></div>
  <div id="tech-tree"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
