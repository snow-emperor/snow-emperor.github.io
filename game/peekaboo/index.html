<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peekaboo Game - 设置</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1> Peekaboo Game </h1>
        
        <div class="section">
            <h2>玩家设置</h2>
            <label for="player-name">玩家昵称:</label>
            <input type="text" id="player-name" placeholder="输入您的昵称">
            
            <label for="peer-id">我的 Peer ID (用于复制):</label>
            <input type="text" id="peer-id" placeholder="点击生成按钮创建" readonly>
            <button id="generate-peer-id">生成 Peer ID</button>
            <button id="copy-peer-id">复制 Peer ID</button>
            <button id="refresh-connection" title="刷新连接和游戏状态">刷新连接</button>
            
            <label for="other-id">其他人的 Peer ID:</label>
            <input type="text" id="other-id" placeholder="输入其他人的 Peer ID">
            <button id="connect-btn">连接</button>
        </div>
        
        <div class="section">
            <h2>游戏参数设置</h2>
            <label for="hide-time">躲藏时间 (秒):</label>
            <input type="number" id="hide-time" value="60" min="10" max="300">
            
            <label for="scan-duration">扫描持续时间 (秒):</label>
            <input type="number" id="scan-duration" value="5" min="1" max="30">
            
            <label for="scan-cooldown">扫描冷却时间 (秒):</label>
            <input type="number" id="scan-cooldown" value="10" min="5" max="60">
        </div>
        
        <div class="section">
            <h2>玩家列表</h2>
            <ul id="player-list"></ul>
        </div>
        
        <div class="section">
            <h2>角色分配</h2>
            <button id="vote-cat">投票选猫</button>
            <p id="cat-status">当前还没有猫</p>
        </div>
        
        <div class="section">
            <h2>准备游戏</h2>
            <p>请确保已完成以下步骤：</p>
            <ul>
                <li>输入玩家昵称并生成Peer ID ✅</li>
                <li>连接到足够数量的玩家 ✅</li>
                <li>已通过投票选择猫玩家 ✅</li>
                <li>所有玩家均已准备就绪</li>
            </ul>
            <button id="ready-btn" disabled>准备</button>
            <button id="start-game" disabled>开始游戏</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
